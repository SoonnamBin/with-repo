name: Cypress Tests

on:
  push:
    branches:
      - master # 테스트 실행 대상 브랜치
  pull_request:
    branches:
      - master # 테스트 실행 대상 브랜치 

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          # 스펙파일 위치
          spec: cypress/e2e/*.js
          # 녹화파일 생성 안함
          record: false
          # Cancel the run after xx failed tests
          # auto-cancel-after-failures: ${{inputs.stopAfterFailCount}}

