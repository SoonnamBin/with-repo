name: Cypress Tests

on:
  workflow_dispatch:

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Change working directory to Cypress
        run: cd ./cypress

      - name: Install Cypress
        uses: cypress-io/github-action@v5
        with:
          install: true

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          spec: cypress/e2e/IntroTest.cy.js
          record: false
          reporter: mochawesome
          reporterOptions: '{"reportDir":"cypress/results","overwrite":false,"html":true,"json":true,"timestamp":"mmddyyyy-HHMMss","reportFilename":"report","quiet":true}'
          working-directory: ./cypress

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress/results/
          if-no-files-found: warn
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
